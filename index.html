<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="blog-card-container">
      <div class="blog-card">
        <div class="blog-image">
          <img src="./assets/images/illustration-article.svg" alt="" />
        </div>
        <div class="card-content">
          <h4 class="category">Learning</h4>
          <p class="publish-date">Published 21 Dec 2023</p>
          <h1 class="title">HTML & CSS foundations</h1>
          <p class="description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="author">
          <div class="author-image">
            <img
              src="./assets/images/image-avatar.webp"
              alt="Author avatar image"
            />
          </div>
          <p class="author-name">Greg Hooper</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://aleksandarv91.github.io/Blog-Preview-Card-main/"
        >AleksandarV91</a
      >.
    </div>
  </body>
</html>
